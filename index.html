<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Project</title>
    <link rel="stylesheet" href="MP.css" />
    <script
      src="https://kit.fontawesome.com/e2e56b1711.js"
      crossorigin="anonymous"
    ></script>
    <script src="MP.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div>
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div>
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="image-box">
          <img
            id="music-image"
            src="assets/Luis-Fonsi-Ft-Daddy-Yankee-Despacito-Art.jpg"
          />
        </div>
        <div class="song-details">
          <h1>Despacito</h1>
          <p>Luis Fonsi ft Daddy Yankee</p>
        </div>
        <audio
          id="audio"
          src="assets/Luis-Fonsi-Ft-Daddy-Yankee-Despacito-(TrendyBeatz.com).mp3"
        ></audio>
        <input id="range" type="range" class="range" />
        <div class="controls">
          <div><i class="fa-solid fa-forward"></i></div>
          <div id="play-box"><i class="fa-solid fa-play" id="play"></i></div>
          <div><i class="fa-solid fa-backward"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
